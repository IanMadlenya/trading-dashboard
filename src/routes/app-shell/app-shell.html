<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout__title">
                <i class="material-icons">photo</i>
                <span>Trading Dashboard</span>
            </span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <label>Symbol:</label>
            <input type="text" #symbol>
            <button (click)="requestData(symbol.value);">Request</button>
        </div>
        <div>
            <!--<template ngFor #child [ngForOf]="children">-->
                <!--&lt;!&ndash;<div #dynamicChart></div>&ndash;&gt;-->
                <!--<div [myVolume]="child" #dynamicChart></div>-->
            <!--</template>-->

            <!--<div style="margin-left: 14px; z-index: 100; height=250px; width: 400px;">-->
                <!--<canvas id="myChart" vol-chart [dataResponse]="testResponse" height="250px" width="400px"></canvas>-->
            <!--</div>-->

            <div #dynamicChart style="margin-left: 14px; z-index: 100; height=250px; width: 400px;"></div>
        </div>
        <div>
            <chart [options]="options"></chart>
        </div>
    </main>
</div>
